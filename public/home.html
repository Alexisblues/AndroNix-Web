<div id="hero_layout" class="bg-orange-500 px-10 py-10 flex flex-wrap flex-col content-center static pb-">
    <h1 class="mx-auto font-sans text-white font-extrabold text-center text-4xl">
        Andronix Commands
    </h1>

    <p id="welcome_text" class="mx-auto text-white font-sans text-center font-bold text-base mt-2">
    </p>

    <p class=" mx-auto text-white font-sans text-center text-base mt-6">
        Click on the card you want to copy or query the results as per your
        liking!
    </p>
</div>


<!-- Command Add Layout -->
<div class="hidden" id="command_add_layout">
    <div class="px-10 py-10 flex flex-wrap flex-col content-center static shadow">
        <h3 class="mx-auto font-sans text-gray-600 font-bold text-xl mb-6 text-center">
            Add Commands
        </h3>

        <!-- Command Fields -->
        <div class="mb-4">
            <input id="command_field"
                   class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-200 focus:bg-white border font-sans border-gray-200 focus:border-gray-500 rounded focus:outline-none"
                   type="text" placeholder="Command"/>
        </div>
        <div>
            <input id="desp_field"
                   class="appearance-none block w-full p-3 px-4 leading-tight text-gray-700 bg-gray-200 focus:bg-white font-sans border border-gray-200 focus:border-gray-500 rounded focus:outline-none"
                   type="text" placeholder="Description"/>
        </div>

        <!-- Dropdown -->
        <div class="mt-6 flex justify-center">
            <select id="command_add_dropdown" class="bg-gray-200 py-2 rounded-l select_arrow">
                <option value="#FF8B25">Orange</option>
                <option value="#299AD4">Blue</option>
                <option value="#740CEB">Purple</option>
                <option value="#2DEE0F">Green</option>
                <option value="#EE0F0F">Red</option>
                <option value="#1E1E1E">Black</option>
            </select>
        </div>

        <button id="add_command_submit_button"
                class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 mt-8 mb-2 shadow-md font-sans text-gray-900 font-bold">
            Submit
        </button>

    </div>
</div>

<!-- Filter Section -->
<div class="hidden" id="command_filter_layout">
    <div class="px-10 py-10 flex flex-wrap justify-center flex-col shadow" id="command_enter_layout">
        <h3 class="font-sans text-gray-600 font-bold text-xl text-center">
            Filter Commands
        </h3>
        <div class="mx-auto px-10 py-10 flex flex-wrap content-center justify-center static">
            <button id="orange"
                    class=" px-6 py-2 text-white font-sans text-sm font-medium shadow-sm bg-orange-500 rounded-full mr-3 mt-3 hover:bg-orange-700 active:shadow-lg mouse transition ease-in duration-200 focus:outline-none">
                Orange
            </button>
            <button id="blue"
                    class=" px-6 py-2 text-white font-sans text-sm font-medium shadow-sm bg-blue-500 rounded-full mr-3 mt-3 hover:bg-blue-700 active:shadow-lg mouse transition ease-in duration-200 focus:outline-none">
                Blue
            </button>
            <button id="purple"
                    class=" px-6 py-2 text-white font-sans text-sm font-medium shadow-sm bg-purple-500 rounded-full mr-3 mt-3 hover:bg-purple-700 active:shadow-lg mouse transition ease-in duration-200 focus:outline-none">
                Purple
            </button>
            <button id="green"
                    class=" px-6 py-2 text-white font-sans text-sm font-medium shadow-sm bg-green-500 rounded-full mr-3 mt-3 hover:bg-green-700 active:shadow-lg mouse transition ease-in duration-200 focus:outline-none">
                Green
            </button>
            <button id="black"
                    class=" px-6 py-2 text-white font-sans text-sm font-medium shadow-sm bg-black rounded-full mr-3 mt-3 hover:bg-gray-700 active:shadow-lg mouse transition ease-in duration-200 focus:outline-none">
                Black
            </button>
            <button id="red"
                    class=" px-6 py-2 text-white font-sans text-sm font-medium shadow-sm bg-red-500 rounded-full mr-3 mt-3 hover:bg-red-700 active:shadow-lg mouse transition ease-in duration-200 focus:outline-none">
                Red
            </button>
            <button id="removeQuery"
                    class=" px-6 py-2 text-white font-sans text-sm font-medium shadow-sm bg-gray-600 rounded-full mr-3 mt-3 hover:bg-gray-800 active:shadow-lg mouse transition ease-in duration-200 focus:outline-none">
                Clear Filter
            </button>
        </div>
    </div>
</div>

<!-- Empty Animation -->
<div id="empty_animation" class="hidden">
    <div class="mt-10 justify-center flex">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets7.lottiefiles.com/datafiles/vhvOcuUkH41HdrL/data.json"
                       background="transparent"
                       speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>
</div>

<!--   Command List -->

<div class="flex justify-center">
    <div class="py-10 w-1/2">
        <ul id="command_list"></ul>
    </div>
</div>

<!-- FAB Add -->
<div id="fab_add" class="fixed bottom-0 right-0 mr-6 mb-6">
    <button
            class="p- w-12 h-12 bg-orange-600 rounded-full hover:bg-orange-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
        <svg id="fab_add_icon" viewBox="0 0 20 20" class="w-8 h-8 inline-block closed">
            <path fill="#FFF"
                  d="M16 10c0 .553-.048 1-.601 1H11v4.399c0 .552-.447.601-1 .601-.553 0-1-.049-1-.601V11H4.601C4.049 11 4 10.553 4 10c0-.553.049-1 .601-1H9V4.601C9 4.048 9.447 4 10 4c.553 0 1 .048 1 .601V9h4.399c.553 0 .601.447.601 1z"/>
        </svg>
    </button>
</div>

<!-- FAB Filter -->
<div id="fab_filter" class="fixed bottom-0 left-0 ml-6 mb-6">
    <button
            class="p-3 w-12 h-12 bg-blue-600 rounded-full hover:bg-blue-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
        <svg id="fab_filter_icon" class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#fff"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/>
        </svg>
    </button>
</div>
