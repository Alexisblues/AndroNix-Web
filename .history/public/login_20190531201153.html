<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>AndroNix Web</title>

    <style>
        .uk-button-primary {
            background-color: #FF8B25;
        }

        .uk-text-primary{
            color: #FF8B25;
        }

        .hidd {
            display: none;
        }

        .padd {
            padding: 10px;
        }

        .uk-button-primary {
            border-radius: 4px;
        }

        .po {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            border-radius: 7px;
        }

        .shadoww {
            border-radius: 7px 0px 0px 7px;
        }
    </style>

</head>

<body>

    <div class="uk-container uk-position-center">


        <div class="uk-child-width-expand@s uk-text-center " uk-grid>
            <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-animation-fade shadoww">
                <h1 class="uk-card-title">AndroNix Premium</h1>
                <p style="margin-top: 10px">Please login with your AndroNix Premium account</p>
                <div class="uk-margin">
                    <div style="margin-top: 10px" class="uk-inline uk-animation-slide-right">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input id="email_field" class="uk-input" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline uk-animation-slide-left">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input id="pass_field" class="uk-input" type="text" placeholder="Password">
                    </div>
                </div>

                <div>
                    <p id="loggedIn" class="uk-text-primary hidd">You are already logged in. Please wait while we
                        redirect you.</p>
                </div>

                <div>
                    <button id="emailLogin" class="uk-button uk-button-primary uk-margin-top">Login</button>
                </div>
                <div style="margin: 10px" class="uk-margin">
                    <hr class="uk-divider-icon">
                </div>
                <div style="margin-top: 20px">
                    <a id="googleLogin" class="uk-icon-button" uk-icon="google-plus"></a>
                </div>
                <button
                    class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom uk-margin uk-button-large">
                    Get the Premium Version
                </button>
            </div>
        </div>
    </div>
</body>
