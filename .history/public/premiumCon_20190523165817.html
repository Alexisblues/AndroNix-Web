        <div class="uk-card uk-card-default uk-card-body uk-text-center work uk-animation-fade" style="z-index: 100;"
        uk-sticky="bottom: #offset">
        Want to add a command? Add by clicking on the button, select a color and update. That's it!

        <form>
            <div class="uk-margin">
                <input id="comSel"
                    class="uk-input uk-form-width-medium uk-margin-medium-top hidd uk-animation-slide-left" type="text"
                    placeholder="Command">
            </div>

            <div class="uk-margin">
                <input id="desSel" class="uk-input uk-form-width-medium hidd uk-animation-slide-right" type="text"
                    placeholder="Discription">
            </div>


            <select id="colorSel" class="drop hidd uk-animation-fade">
                <option value="#FF8B25 ">Orange</option>
                <option value="#299AD4">Blue</option>
                <option value="#740CEB">Purple</option>
                <option value="#2DEE0F">Green</option>
                <option value="#EE0F0F">Red</option>
                <option value="#1E1E1E">Black</option>
            </select>


            <div class="uk-margin-medium-top">
                <button id="adder" type="button"
                    class="uk-button uk-button-primary uk-margin-large hidd uk-animation-slide-top">Submit</button>
            </div>
            <div>
                <a id="visibler" type="button" class="uk-button uk-button-primary uk-margin-small-top">Add</a>
            </div>

        </form>
    </div>




</body>
